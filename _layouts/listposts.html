---
layout: default
---
<div class="page">
  <h1 class="page-title">{{ page.title }}</h1>
  <div>
    {{ content }}
  </div>

  {% for post in site.posts %}
      <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
      <p><small>Pubblicato il <strong>{{ post.date | date: "%d.%m.%Y" }}</strong> nella categoria <strong>{{ post.category }}</strong><a href="{{ post.url }}"></a></small></p>
      <p><small>{{ post.excerpt }}</small></p>
  {% endfor %}
</div>
